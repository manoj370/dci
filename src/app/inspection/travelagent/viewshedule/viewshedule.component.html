<div class="container-fluid" *ngIf="inspectorDetails.length !==0">
    <div class="row">
        <div class="col-md-6">
            <h5 class="headingValue" style="margin: 10px;">View Details</h5>
        </div>
        <div class="col-md-6 text-right">
            <h6 class="headingValue" style="margin: 10px;">Schedule Date:
                <span style="color: black;">
                    {{inspectorDetails[0].fromScheduleDate | date: 'dd-MM-yyyy' }} to {{inspectorDetails[0].toScheduleDate | date: 'dd-MM-yyyy'}}
                </span>
            </h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin: 5px 0;" *ngFor="let item of inspectorDetails">
            <div class="card">
                <div class="row">
                    <div class="col-md-10">
                        <h5 class="headingValue">{{item.inspectorName}}</h5>
                    </div>
                    <div class="col-md-2 text-right">
                        <button class="btn btn-info" [routerLink]="['./uploaddetails',item.inspectorId]">Upload Details</button>
                    </div>
                </div>
                <hr>
                <div class="row" *ngFor="let viewShedule of travelConst.viewShedule">
                    <div class="col-md-4 pb-3">
                        <h6>{{viewShedule.label}}</h6>
                    </div>
                    <div class="col-md-8 pb-3">
                        {{item[viewShedule.key] !== null ? (item[viewShedule.key]) : '-'}}
                    </div>

                </div>
            </div>
        </div>
    </div>
