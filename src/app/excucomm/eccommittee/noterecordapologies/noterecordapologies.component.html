<div class="row">
    <div class="col-md-12">
        <div class="card">
            <h5 class="headingValue">Note & Record Apologies </h5>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row" *ngIf="upcomingMeeting">
                        <label class="control-label col-sm-2">Meeting Date :</label>
                        <div class="col-sm-4">
                            {{upcomingMeeting.meetingDate }}
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <form [formGroup]="commentsForm">
                        <label class="control-label">Write Note <span class="text-danger">
                                *</span></label>
                        <div class="form-group">
                            <div>
                                <textarea style="resize: none;" formControlName="comments" placeholder="Write Note" cols="3" rows="5" class="form-control" [ngClass]="{ 'is-invalid':  submitted && f.comments.errors }"></textarea>
                                <div *ngIf=" submitted && f.comments.errors" class="invalid-feedback">
                                    <div *ngIf=" submitted && f.comments.errors.required">
                                        Please Enter Comments
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button class="globalBtn clearBtn" (click)="commentsForm.reset()">Reset</button>
                    <button class="globalBtn forwardBtn" [disabled]="!commentsForm.valid" (click)="commented()">Submit</button>&nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
